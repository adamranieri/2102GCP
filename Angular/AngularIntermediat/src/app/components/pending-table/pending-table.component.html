<h3>Pending ToDos</h3>

<table>
    <thead><th>Description</th><th>Priority</th></thead>
    <div *ngFor="let todo of todos">
    <tr *ngIf="!todo.isComplete">
        <td>{{todo.description}}</td>
        <td>{{todo.priority | priority}}</td> 
        <button (click)="markComplete(todo)">Mark Complete</button>
    </tr>
    </div>
</table>
